<!DOCTYPE html>
<html>
<head>
	<title>perfect or not or not</title>
</head>
<body>
 <script>
 	'use strict'
 	let num = +prompt("Enter a number")
 	let sum = 0
 	for(let factor = 1;factor<num;factor++){
 		if(num%factor==0) sum+=factor;
 	}
 	(num == sum)?alert("perfect number"):alert("Not a perfect number");
 

 </script>
</body>
</html>
